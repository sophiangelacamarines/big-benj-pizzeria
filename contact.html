<body>
    <!-- Start Header -->
    <header class="header">
        <a href="#" class="logo"><img src="images/logo.png" alt="big benj pizzeria"></a>
        <h1>Big Benj Pizzeria</h1>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>

            <a href="contact.html">Contact Us</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>
    <!-- End Header -->

    <!-- Start Contact Us Form -->
    <br><br><br><br><br>
    <div id="overlay">
        <form name="contact-form" class="form" id="form" onsubmit="return validForm()">
            <h1>Contact Us</h1>
            <br>
            <p>Hello! Feel free to reach out by sending a message using the form below.
                We are open to any queries, informations or feedbacks. Thank you!
            </p>
            <div class="form-field">
                <label>*Name:</label>
                <input type="text" name="email" class="name" id="name" placeholder="Your Name" required>
                <small></small>
            </div>
            <div class="form-field">
                <label>*Email:</label>
                <input type="text" name="email" class="email" id="email" placeholder="Your E-mail" required>
                <small></small>
            </div>
            <div class="form-field">
                <label>*Message:</label>
                <textarea name="message" class="message" id="message" placeholder="Your Message" rows="6" required></textarea> 
                <small></small>
            </div>
            <div class="submit">
                <button class="center" id="submit">Send Message</button>
            </div>
        </form>
    </div>
    <br><br><br><br><br>
    <!-- End Contact Us Form -->

    <!-- Start Footer -->
    <section class="footer">
