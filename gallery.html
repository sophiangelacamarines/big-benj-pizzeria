    <title>Big Benj Pizzeria - Gallery</title>
 
    <!-- Gallery CSS file link -->
    <link rel="stylesheet" href="css/style_gallery.css">

    <!-- Font Awesome CDN link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Start Header -->
    <header class="header">
        <a href="#" class="logo"><img src="images/logo.png" alt="big benj pizzeria"></a>
        <h1>Big Benj Pizzeria</h1>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="order.html">Order Now</a>
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>
    <!-- End Header -->
 
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="text-box">
                    <h5>Our Pizzas</h5>
                    <h1>More than a <b>hundred flavors</b> in <b>one place.</b></h1>
                </div>
                    <img src="images/circle.png" class="small-icon1">
                    <img src="images/circle.png" class="small-icon2">
                    <img src="images/square.png" class="small-icon3">
                </div>
                <div class="col">  
                    <div class="gallery-box">
                        <img src="images/1.jpg" id="gallery">
                        <ul>
                            <li class="btn active">01</li>
                            <li class="btn">02</li>
                            <li class="btn">03</li>
                            <li class="btn">04</li>
                            <li class="btn">05</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div>
                <img src="images/circle.png" class="small-icon4">
                <img src="images/square.png" class="small-icon5">
            </div>
        </div>
    </div>
         
         
    <script>
        var btn = document.getElementsByClassName("btn");
        var gallery = document.getElementById("gallery");
 
        var images = new Array(
            "images/1.jpg",
            "images/2.jpg",
            "images/3.jpg",
            "images/4.jpg",
            "images/5.jpg"
        );
 
        for(let i=0; i<btn.length; i++){
            btn[i].onclick = function(){
                gallery.src = images[i];
                let current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace("active", "");
                this.className += " active";
            };
        }
    </script>
